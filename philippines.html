<body>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div id="menu_wrapper" class="menu_wrapper">

          <div class="form-check form-switch">
            <input class="form-check-input activationCheckbox" type="checkbox" id="nodeCheckbox"
              onclick="handleCheckbox('node', 'nodeCheckbox')" checked="true">
            <label class="form-check-label" for="nodeCheckbox"> Toggle All Nodes</label>
          </div>

          <div class="form-check form-switch">
            <input class="activationCheckbox form-check-input" type="checkbox" id="inactiveCheckbox"
              onclick="handleCheckbox('inactive', 'inactiveCheckbox')" checked="true">
            <label for="inactiveCheckbox class=" form-check-label"> Toggle Inactive Nodes</label>
          </div>

          <div class="form-check form-switch">
            <input class="activationCheckbox form-check-input" type="checkbox" id="attackCheckbox"
              onclick="handleCheckbox('attack', 'attackCheckbox')" checked="true">
            <label for="attackCheckbox" class="form-check-label"> Toggle Attacks</label>
          </div>

          <div class="form-check form-switch">
            <input class="activationCheckbox form-check-input" type="checkbox" id="leaderCheckbox"
              onclick="handleCheckbox('leader', 'leaderCheckbox')" checked="true">
            <label for="leaderCheckbox" class="form-check-label"> Toggle Leaders</label><br>
          </div>
          <div class=" ">
            <input type="range" min="0" max="3" step="1" value="1" id="zoomRange" oninput="handleSliderInput()">
            <br><label for="zoomRange"> Timeline Resolution</label>

            <span id="resolutionText"> 1 Year </span> <br>
            <button onclick="handleResetInput()">Reset Pan</button><br>
          </div>
          <div class="yearZoom">
            <input id="domainInput"> Years<br>
            <input type="number" id="startYear"> <label for="startYear">Start Year</label><br>
            <input type="number" id="endYear"> <label for="endYear">End Year</label><br>
            <div><button onclick="handleDomainInput()">Change Years</button><br>
              <button id="domainReset">Reset Years</button>
            </div>


          </div>
        </div>

      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button onclick="hideShowSidebar()">Hide Sidebar</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Data Download</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Map</button>
            </div>

          </div>
        </div>

        <div class=" holder shadow border-1">
          <div id="description_div" class="card">
            <div class="card-header"> Add name here </div>
            <span id="date_span"></span>
            <br><br>
            <span id="description_span"></span>
          </div>
          <div id="main_timeline" class="main_timeline"></div>

        </div>

       <script src="MMP_JS.js"></script>
        <script type="text/javascript">
            handleD3Read("/philippines.json");
        </script>

      </main>
